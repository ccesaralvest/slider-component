<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="slick/slick.css/">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>Slider com Slick</title>
</head>
<body>
   <section>
    <nav>
        <ul class="slider">
            <li><img src="imagens/prato1.jpg"></li>
            <li><img src="imagens/prato2.jpg"></li>
            <li><img src="imagens/prato3.jpg"></li>
            <li><img src="imagens/prato4.jpg"></li>
            <li><img src="imagens/prato5.jpg"></li>
        </ul>
    </nav>
   </section>

    <script type="text/javascript" src="//jquery-3.6.3.js"></script>
    <script type="text/javascript" src="//jquery.com/jquery-migrate-3.6.3.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true
          });
        });
      </script>
</body>
</html>
