<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider O Marujo</title>
</head>
<body>

        <section class="slider">

                <section class="slides">

                    <input type="radio" name="radio-btn" id="radio1" checked>
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">

                    
                    <section class="slide first">
                        <img src="imagens/prato1.jpg" alt="imagem1">
                    </section>
                    
                    <section class="slide">                      
                        <img src="imagens/prato2.jpg" alt="imagem2">
                    </section>
                    
                    <section class="slide">                      
                        <img src="imagens/prato3.jpg" alt="imagem3">
                    </section>
                    
                    <section class="slide">      
                        <img src="imagens/prato4.jpg" alt="imagem4">                  
                    </section>

                    <section class="slide">      
                        <img src="imagens/prato5.jpg" alt="imagem4">                  
                    </section>

                    <section class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                    </section>

                </section>

                <section class="navigation-bar">
                    <label class="manual-btn" for="radio1"></label>
                    <label class="manual-btn" for="radio2"></label>
                    <label class="manual-btn" for="radio3"></label>
                    <label class="manual-btn" for="radio4"></label>
                    <label class="manual-btn" for="radio5"></label>
                </section>

            </section>

        

</body>
</html>
